[package]
name = "kalaxia-api"
version = "0.1.0"
authors = ["Axel Venet <kern046@gmail.com>"]
edition = "2018"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
ssl-secure = ["rustls", "actix-web/rustls"]

[dependencies]
actix = "0.9.0"
actix-web = { version = "2.0" }
actix-web-actors = "2.0"
actix-rt = "1.1"
actix-files = "0.2.2"
rand = "0.7.3"
log = "0.4.8"
serde = "1.0.111"
uuid = { version = "0.8", features = ["v4", "serde"] }
jsonwebtoken = "7.1.1"
futures = "0.3.5"
actix-service = "1.0.5"
serde_json = "1.0.55"
rustls = { version = "0.16", optional = true }
env_logger = "0.7.1"
sqlx = { version = "0.3", default-features = false, features = [ "runtime-tokio", "macros", "postgres", "json", "uuid" ] }
refinery = "0.3.0"
sqlx-core = { version = "0.3.5", default-features = false, features = [ "runtime-tokio", "postgres", "json" ] }
