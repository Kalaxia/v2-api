version: '3.8'

networks:
    api:
        driver: bridge

services:
    api:
        container_name: kalaxia_v2_api
        build: 
            context: .
            args:
                - FEATURES=${FEATURES}
        env_file:
            - kalaxia.env
        volumes:
            - "./var/ssl:/var/ssl"
        networks:
            - api
        ports:
            - "80:8080"
            - "443:443"

    postgres:
        container_name: kalaxia_v2_postgres
        image: postgres:12
        env_file:
            - kalaxia.env
        volumes:
            - "./var/data:/var/lib/postgresql/data"
        networks:
            - api